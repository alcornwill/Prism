<html>
	<body onload="init()" onresize="realign()">
		<style>#terminal { 
			position: absolute;
			width: 500px;
			height: 500px;	
			white-space: nowrap;
			overflow: hidden;
			font-family: "Courier New";
		}</style>
		<script src="prism.js"></script>
		<div id="terminal" class="animate"></div>
		<style>
		.animate {
				-webkit-animation-name: animate;
				-webkit-animation-duration: 0.4s;
				-webkit-animation-fill-mode: forwards;
			}
			
			@-webkit-keyframes animate {
				0% {
					-webkit-transform:
					translateY(5px);
					opacity: .6;
				}
				
				2% {
					-webkit-transform:
					translateY(2px);
				}
				
				100% { 
					opacity: 1;
				}
			}
		</style>
	</body>
</html>
